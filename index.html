<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Збір</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="text-center py-5">
        <h1>Збір на Mavic 3</h1>
    </header>

    <div class="row">
        <div class="col-12 text-center mb-3">
            <h3>Монобанк</h3>
            <div class="d-inline-block">
                <a href="https://send.monobank.ua/jar/5ZPC2E96M5" class="btn btn-primary monobank-button donate-button"
                   role="button">Відкрити Банку</a>
                <button class="btn btn-secondary copy-btn monobank-copy" data-clipboard-text="5375411205658193"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Скопіювати номер картки Банки">
                    <img src="clipboard-mono.svg" alt="Copy to clipboard" class="clipboard-button">
                </button>
            </div>
        </div>

        <div class="col-12 text-center mb-3">
            <h3>Приватбанк</h3>
            <div class="d-inline-block">
                <!-- Privat24 button -->
                <a href="https://www.privat24.ua/rd/transfer_to_card?hash=rd/transfer_to_card/%7B%22from%22%3A%22%22%2C%22to%22%3A%224149%204390%202459%205807%22%2C%22ccy%22%3A%22UAH%22%2C%22amt%22%3A%221000%22%7D"
                   class="btn btn-primary privat24-button donate-button" role="button">Відкрити Privat24</a>
                <button class="btn btn-secondary copy-btn privat24-copy" data-clipboard-text="4149439024595807"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Скопіювати номер картки Приватбанк">
                    <img src="clipboard.svg" alt="Copy to clipboard" class="clipboard-button">
                </button>
            </div>
        </div>

        <div class="col-12 text-center mb-3">
            <h3>PayPal</h3>
            <div class="d-inline-block">
                <a href="https://www.paypal.com/paypalme/zbirzsu" class="paypal-button donate-button" role="button">
                    <img src="paypal.png" alt="Donate with PayPal">
                </a>
                <button class="btn btn-secondary copy-btn paypal-copy" data-clipboard-text="pavleny@gmail.com"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Скопіювати адресу PayPal">
                    <img src="clipboard.svg" alt="Copy to clipboard" class="clipboard-button">
                </button>
            </div>
        </div>
    </div>

</div>
<div id="copied-notification" class="fixed-bottom bg-success text-white text-center py-2">
    Скопійовано
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
    var clipboard = new ClipboardJS('.copy-btn');
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    clipboard.on('success', function (e) {
        console.log('Text copied to clipboard: ' + e.text);
        e.clearSelection();
        var tooltip = bootstrap.Tooltip.getInstance(e.trigger);
        tooltip.show();

        // Show the green line
        var copiedNotification = document.getElementById('copied-notification');
        copiedNotification.style.opacity = '1';

        setTimeout(function () {
            tooltip.hide();

            // Hide the green line with a smooth transition
            copiedNotification.style.opacity = '0';
        }, 1500);
    });

    clipboard.on('error', function (e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });
});


</script>

</body>
</html>
